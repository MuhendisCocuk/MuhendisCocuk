<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Particle.js Arka Planı</title>
        <style>
            #particles-js {
                width: 100%;
                height: 100%;
                position: fixed;
                top: 0;
                left: 0;
                z-index: 0;
            }
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div id="particles-js"></div>

        <!-- Particle.js Kütüphanesi -->
        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

        <script>
            particlesJS("particles-js", {
                particles: {
                    number: {
                        value: 100,
                        density: {
                            enable: true,
                            value_area: 800
                        }
                    },
                    color: {
                        value: "#ff0066"
                    },
                    shape: {
                        type: "circle",
                        stroke: {
                            width: 1,
                            color: "#ff6600"
                        }
                    },
                    opacity: {
                        value: 1,
                        random: true
                    },
                    size: {
                        value: 5,
                        random: true
                    },
                    move: {
                        enable: true,
                        speed: 1,
                        direction: "none",
                        random: false
                    }
                },
                interactivity: {
                    events: {
                        onhover: {
                            enable: true,
                            mode: "grab"
                        },
                        onclick: {
                            enable: true,
                            mode: "push"
                        }
                    }
                }
            });
        </script>
    </body>
</html>
